{% extends "base.html" %}

{% block content %}
<h1>Youtube queuer</h1>

{% if items %}
    <table>
        <thead>
        <tr>
            <th>Video ID</th>
            <th>Title</th>
        </tr>
        </thead>
        <tbody>
    {% for item in items %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
        </tr>
    {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No videos queued</p>
{% endif %}

{% endblock content %}
